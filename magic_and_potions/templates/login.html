<!DOCTYPE html>
<html lang="en">

<head>

    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureCart</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

</head>

<body>

    <div class="container-header">

        <div class="logo-container">

            <div class="logo"></div>
            <div class="company-name">SecureCart</div>

        </div>

        <div class="page-title">Welcome to SecureCart</div>

    </div>

    <div class="container">

        <div class="login-box">

            <div class="divider-text">Please enter your login infomation below</div>

                {% if messages %}

                <div class="messages">
        
                    {% for message in messages %}
        
                        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        
                            {{ message }}
        
                        </div>
        
                    {% endfor %}
        
                </div>
            
                {% endif %}       

            <form action="" method="post">

                {% csrf_token %}

                <input type = "email" name = "email" placeholder = "Email" class = "long-input"><br>
                <input type = "password" name = "password" placeholder = "Password" class = "long-input"><br>
                <button type = "submit" name = "submit" class = "long-button">Login</button>

            </form>

            <div class="divider-container">

                <div class="divider"></div>

                <div class="divider-text">or</div>

                <div class="divider"></div>

            </div>

            <a href="{% url 'signup' %}">

              <button type="button"  class="long-button">Sign Up</button>

            </a>

        </div>

    </div>

</body>
</html>
